<div class="card">
    <div class="card-header">
    </div>
    <a class="btn btn-primary col-2" style="margin-left: 20px" [routerLink]="['/template-management', 'new']">
        <i class="fas fa-plus-square"></i>
        Create Template
    </a>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                <th>
                    Template Name
                </th>
                <th>
                    Note
                </th>
                <th>
                    Actions
                </th>
                </thead>
                <tbody>
                <tr *ngFor="let template of listTemplate">
                    <td>
                        {{template?.templateName}}
                    </td>
                    <td>
                        {{template?.note}}
                    </td>
                    <td>
                        <div class="row">
                            <a class="btn btn-primary col-4" [routerLink]="['/template-management', template.id]">
                                <i class="far fa-edit"></i>
                                Edit
                            </a>
                            <div class="col-1"></div>
                            <a class="btn btn-warning col-4" (click)="ngOnDeleteTemplate(template.id)">
                                <i class="fas fa-trash-alt"></i>

                                <span *ngIf="isLoading" class="spinner-border m-5" role="status">
                                    <span class="sr-only">Loading...</span>
                                </span>
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
